{% extends 'main_index.html' %}
{% load static %}

{% block title %}بخش های باغ{% endblock title %}

{% block style %}
    <link rel="stylesheet" href=" {% static 'css/garden_parts.css' %}">
{% endblock style %}

{% block body %}
    <div class="body">
        <h1 class="body">بخش های باغ</h1>
    <div class="row">
        {% for place in places  %}
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="thumbnail">
                <img src="{{media_url}}/{{place.place_image}}" alt="....." class="img-300x200">
            </div>
            <div class="caption">
                <h3 class='title'>{{place.place_name}}</h3>
                <p class="description">{{place.information}}</p>
                <p>
                    <a href="{% url 'parts:garden_part' id=place.id %}" class="btn btn-primary btn-block" role="button">مشاهده بیشتر</a>
                </p>
            </div>
        </div>        
        {% endfor %}
    </div>
    </div>
{% endblock body %}
