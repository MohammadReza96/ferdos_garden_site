{% extends 'main_template.html' %}
{% load crispy_forms_tags %}

{% block title %}add memory{% endblock title %}

{% block main %}
    <div class="d-flex  justify-content-around flex-wrap">
            <div class="col-sm-12 col-lg-10 text-light text-center mb-3 p-3 bg-info bt-style">
                ثبت خاطره
            </div>
            <form action="" method="post" class="col-sm-12 col-lg-10 ml-1"  id="contactform" enctype="multipart/form-data">
                {% csrf_token %}
                {{ memory_form |crispy}}

                {{ image_formset.management_form }}
                {% for form in image_formset %}
                    {{ form |crispy}}
                {% endfor %}
                <div class="row  my-3 border-1">
                    <input type="submit" value="ثبت " class="p-3 btn btn-outline-info  btn-block font-weight-bold border-1 ">
                </div>
            </form>
    </div>

{% endblock main %}
